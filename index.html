<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Ignatius Orthodox Church</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="nav">
    <div class="container">
      <div class="row">
        <div class="col-md-6 logo">
          <a href="#" class="nav-link">
            <h1 class="logo-text">ST. IGNATIOUS ORTHODOX CHURCH</h1> 
          </a>
        </div>
        <div class="col-md-6 nav-links">
          <ul>
            <li><a href="#home" class="nav-link smoothScroll">Home</a></li>
            <li><a href="#about-us" class="nav-link smoothScroll">About</a></li>
            <li><a href="#services" class="nav-link smoothScroll">Services</a></li>
            <li><a href="#gallery" class="nav-link smoothScroll">Gallery</a></li>
            <li><a href="#contact-us" class="nav-link smoothScroll">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Navigation Overlay -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="#home" class="nav-link smoothScroll">Home</a>
        <a href="#about-us" class="nav-link smoothScroll">About Us</a>
        <a href="#services" class="nav-link smoothScroll">Services</a>
        <a href="#gallery" class="nav-link smoothScroll">Gallery</a>
        <a href="#contact-us" class="nav-link smoothScroll">Contact Us</a>
      </div>
    </div>

  </nav>

  <!-- Welcome Section -->
  <section id="home" class="home">
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
          </div>
        </div>

        <div class="row"> 
            <div class="col-md-12"> 
              <div class="owl-carousel owl-theme">
                <div class="item"><img src="images/skyview.jpg" alt="Slide 1"></div>
                <div class="item"><img src="images/side.jpg" alt="Slide 2"></div>
                <div class="item"><img src="images/inside.jpg" alt="Slide 3"></div>
              </div>
            </div>
        </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <div class="orange-box">
            <p>This is an orange box.</p>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- About Section -->
  <section id="about-us" class="about">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="about-title">About</h2>
          <p class="about-text">
            Your About Church goes here....
          </p>
        </div>
        <div class="col-md-6">
          <img src="images/self.jpg" alt="About Image" id="self">
        </div>
      </div>
    </div>
  </section>

  <!-- Services Section -->
  <section id="services" class="services">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="services-title">Services</h2>
          <p class="services-text">
            Your Church services Goes here.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="gallery-title">Gallery</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="images/portfolio-1.jpg" alt="Portfolio Image" id="port">
        </div>
        <div class="col-md-4">
          <img src="images/portfolio-2.jpg" alt="Portfolio Image" id="port">
        </div>
        <div class="col-md-4">
          <img src="images/portfolio-3.jpg" alt="Portfolio Image" id="port">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section id="contact-us" class="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="contact-title">Contact</h2>
          <p class="contact-text">
            Your Church contact details Goes here.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Back to Top Button -->
  <button id="btt"><i class="fas fa-arrow-up"></i></button>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
